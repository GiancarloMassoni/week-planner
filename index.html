<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container positioned">
    <div class="row justify-center">
      <div class="col-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row justify-center align-center height">
      <div class="col-full">
        <button class="entry-btn">Add Entry</button>
      </div>
    </div>
    <div class="overlay positioned">
      <div class="small-container positioned ">
        <div class="row justify-center">
          <div class="col-full white-back">
            <h1>Add Entry</h1>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col-third">
              <select name="day-week" class="overlay-drop">
                <option value="day-of-week">Day of Week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">sunday</option>
              </select>
              <select name="time" class="overlay-drop">
                <option value="time">Time</option>
                <option value="one">1:00</option>
                <option value="two">2:00</option>
                <option value="three">3:00</option>
                <option value="four">4:00</option>
                <option value="five">5:00</option>
                <option value="six">6:00</option>
                <option value="seven">7:00</option>
                <option value="eight">8:00</option>
                <option value="nine">9:00</option>
                <option value="ten">10:00</option>
                <option value="eleven">11:00</option>
                <option value="twelve">12:00</option>
                <option value="thirteen">13:00</option>
                <option value="fourteen">14:00</option>
                <option value="fifteen">15:00</option>
                <option value="sixteen">16:00</option>
                <option value="seventeen">17:00</option>
                <option value="eighteen">18:00</option>
                <option value="nineteen">19:00</option>
                <option value="twenty">20:00</option>
                <option value="twenty-one">21:00</option>
                <option value="twenty-two">22:00</option>
                <option value="twenty-three">23:00</option>
                <option value="twenty-four">24:00</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-full">
              <textarea name="description" class="text-box" cols="70" rows="8" placeholder="Description"></textarea>
            </div>
          </div>
          <div class="row justify-end">
            <div class="col-auto">
              <button>SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
